<template id="scifiIdentity">
    <style>
        .container {
            color: blue;
        }
    </style>

    <div class="container">
        Identity
    </div>
</template>

<script>
    class Identity extends HTMLElement {
        createdCallback() {
            const template = document.currentScript.ownerDocument.querySelector("#scifiIdentity");
            this.createShadowRoot().appendChild(template.content.cloneNode(true));
        }
    }

    document.registerElement('scifi-identity', Identity);
</script>
