<template id="scifiTree">
    <style>
        .container {
            color: green;
        }
    </style>

    <div class="container">
        Tree
    </div>
</template>

<script>
    class Tree extends HTMLElement {
        createdCallback() {
            const template = document.currentScript.ownerDocument.querySelector("#scifiTree");
            this.createShadowRoot().appendChild(template.content.cloneNode(true));
        }
    }

    document.registerElement('scifi-tree', Tree);
</script>
